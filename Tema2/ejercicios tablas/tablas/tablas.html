<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" author="jose manuel">
    <title> tablas</title>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="6"></td>
            <td colspan="10"><img src="img/120_ipod.png"  alt="" width="50%" height="50%"></td>
            <td colspan="6" ><center><img src="img/100_ipod.png" alt=""></center></td>
        </tr>
        <tr>
            <td colspan="6" align="center"><b>Capacidad</b> </td>
            <td colspan="4">2GB</td>
            <td colspan="3">4Gb</td>
            <td colspan="3">8GB</td>
            <td colspan="2">32Gb</td>
            <td colspan="2">2GB</td>
        </tr>
        <tr>
            <td colspan="6" align="center"><b>Colores</b> </td>
            <td colspan="4"><b>Blanco</b></td>
            <td colspan="2">
                <ul>
                    <li>negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <td colspan="4" align="center"><b>Negro</b> </td>
            <td colspan="4">
                <ul>
                    <li>negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="6" align="center"><b>Pantalla</b></td>
            <td colspan="10" align="center"><b>3 Punlgadas</b></td>
            <td colspan="4" align="center"><b>7 Pulgadas</b></td>
        </tr>
        <tr>
            <td rowspan="2"><b>Tiempo de carga</b></td>
            <td colspan="15" align="center" rowspan="2"><b>1 hora</b></td>
            <td colspan="5" align="center"><b>5 horas</b></td>
        </tr>
        <tr><td colspan="3" align="center"><b>30 minutos para 75%</b></td></tr>
    </table>
</body>

</html>
