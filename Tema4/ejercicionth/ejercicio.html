<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" author="jose manuel">
    <title>Nth-child vs Nth-of-type</title>
    <style>
        /* Estilos para los elementos pares usando nth-child */
        li:nth-child(even) {
            color: blue;
        }

        /* Estilos para los elementos pares usando nth-of-type */
        li:nth-of-type(even) {
            color: red;
        }
    </style>
</head>

<body>

    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
        <li>Cinco</li>
        <li>Seis</li>
        <li>Siete</li>
        <li>Ocho</li>
        <li>Nueve</li>
        <li>Diez</li>
    </ul>

</body>

</html>
